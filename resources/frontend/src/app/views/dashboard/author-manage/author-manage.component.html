<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col">
      <h4>Autores</h4>
    </div>
    <div class="col">
      <button class="btn btn-primary float-right" (click)="showAuthorForm()">Novo Autor</button>
    </div>
    <div class="col-sm-12">
      <hr>
      <table class="table table-striped">

        <tr *ngFor="let author of authors">
          <td>{{author.id}}</td>
          <td>{{author.name}}</td>
          <td>{{author.cpf}}</td>
          <td>{{author.email}}</td>
          <td><button class="btn btn-primary" (click)="showAuthorForm(author, 'update')">Edit</button></td>
          <!-- <td><button class="btn btn-danger" (click)="showAuthorForm(author, 'destroy')">Delete</button></td> -->
        </tr>
      </table>
    </div>
  </div>
  <app-dialog *ngIf="show_author_form" [title]="current_form_title" (dismiss)="hideAuthorForm()">
    <app-author-form (abort)="authorFormFinish()" (success)="authorFormFinish()" [method]='current_method'
      [model]="current_author">
    </app-author-form>
  </app-dialog>
</div>
