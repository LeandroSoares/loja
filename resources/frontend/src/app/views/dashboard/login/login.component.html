<div class="login-form">
  <form #loginForm=ngForm (submit)='onSubmit()'>
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="e-mail"
        required>
    </div>
    <div class="form-group">
      <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control"
        placeholder="senha" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Log in</button>
    </div>
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
    <div class="clearfix">
      <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
      <a href="#" class="pull-right">Forgot Password?</a>
    </div>
  </form>
</div>
